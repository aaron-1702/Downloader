<!DOCTYPE html>
<html>
<head>
    <title>Multi Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #content {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            max-width: 950px;
            width: 95%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        /* Main Layout */
        .main-layout {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        
        .input-section {
            flex: 1;
            display: flex;
            gap: 15px;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Vertical Folder Buttons */
        .folder-buttons-vertical {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .folder-btn-vertical {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            min-width: 80px;
        }
        
        .folder-btn-vertical:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: linear-gradient(45deg, #229954, #27ae60);
        }
        
        .folder-btn-vertical .icon {
            font-size: 18px;
        }
        
        .folder-btn-vertical .text {
            font-size: 12px;
        }
        
        /* Radio buttons styling */
        .radio-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            white-space: nowrap;
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }

        .radio-item:hover {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            border-color: #3498db;
        }

        .radio-item.selected {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .radio-item input[type="radio"] {
            margin-right: 8px;
            accent-color: #3498db;
        }

        /* Download Button */
        .download-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Button container */
        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        #progress {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        
        #status {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(227, 242, 253, 0.9);
            border-radius: 8px;
            border-left: 4px solid #2196f3;
            transition: all 0.3s ease;
        }

        /* Progress items with folder links */
        .progress-item {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .progress-info {
            flex: 1;
        }

        .folder-link {
            margin-left: 15px;
            padding: 5px 10px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .folder-link:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Video & Music Downloader</h1>
        <form id="downloadForm">
            <div class="main-layout">
                <div class="input-section">
                    <textarea name="urls" placeholder="Paste one or more URLs (each on a new line)" rows="8" required></textarea>
                    
                    <div class="quick-actions">
                        <div class="folder-buttons-vertical">
                            <button type="button" class="folder-btn-vertical" onclick="openFolder('videos')" title="Videos Ordner √∂ffnen">
                                <span class="icon">üìÅ</span>
                                <span class="text">Videos</span>
                            </button>
                            <button type="button" class="folder-btn-vertical" onclick="openFolder('music')" title="Music Ordner √∂ffnen">
                                <span class="icon">üìÅ</span>
                                <span class="text">Music</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="button-row">
                <div class="radio-container">
                    <label class="radio-item">
                        <input type="radio" name="type" value="mp4" checked>
                        MP4 (Video)
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="type" value="mp3">
                        MP3 (Audio)
                    </label>
                </div>
                
                <button type="submit" class="download-button">Start Download</button>
            </div>
        </form>
        <div id="progress">Progress: Waiting for download...</div>
        <div id="status"></div>
    </div>
    <script>
        const form = document.getElementById('downloadForm');
        const progressDiv = document.getElementById('progress');
        const statusDiv = document.getElementById('status');

        // Radio button selection styling
        document.querySelectorAll('.radio-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.radio-item').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Initialize selected state
        document.querySelector('.radio-item:has(input:checked)').classList.add('selected');

        // Function to open folder
        function openFolder(type) {
            fetch(`/open_folder?type=${type}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === "success") {
                        showStatus(`üìÅ ${type === 'videos' ? 'Videos' : 'Music'} Ordner ge√∂ffnet`, 'success');
                    } else {
                        showStatus(`Error: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    showStatus(`Error: ${error.message}`, 'error');
                });
        }

        // Helper function to show status messages
        function showStatus(message, type) {
            statusDiv.innerHTML = message;
            statusDiv.style.backgroundColor = type === 'success' 
                ? 'rgba(39, 174, 96, 0.1)' 
                : 'rgba(231, 76, 60, 0.1)';
            statusDiv.style.borderLeftColor = type === 'success' 
                ? '#27ae60' 
                : '#e74c3c';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            statusDiv.innerHTML = "‚è≥ Download gestartet...";
            progressDiv.innerHTML = "Progress: 0%";

            const formData = new FormData(form);
            fetch('/download', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    statusDiv.innerHTML = data.message;
                })
                .catch(error => {
                    statusDiv.innerHTML = "Error: " + error.message;
                });

            // Poll progress every 2 seconds
            const progressInterval = setInterval(async () => {
                try {
                    const res = await fetch('/progress');
                    const data = await res.json();

                    if (Object.keys(data).length > 0) {
                        let html = "";
                        for (const [id, info] of Object.entries(data)) {
                            if (info.status === "downloading") {
                                html += `<div class="progress-item">
                                    <div class="progress-info">üé¨ <b>${info.title}</b> ‚Üí ${info.progress} @ ${info.speed}, ETA: ${info.eta}</div>
                                </div>`;
                            } else if (info.status === "finished") {
                                const folderType = document.querySelector('input[name="type"]:checked').value === 'mp4' ? 'videos' : 'music';
                                html += `<div class="progress-item">
                                    <div class="progress-info">‚úÖ <b>${info.title}</b> ‚Üí Fertig!</div>
                                    <a href="#" class="folder-link" onclick="openFolder('${folderType}'); return false;">Ordner √∂ffnen</a>
                                </div>`;
                            }
                        }
                        progressDiv.innerHTML = html;
                    }
                } catch (error) {
                    console.error("Progress check failed:", error);
                }
            }, 2000);
        });
    </script>
</body>
</html>
