<!DOCTYPE html>
<html>
<head>
    <title>Multi Downloader</title>
    <style>
        body {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #content {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        /* Radio buttons styling - ALL IN ONE ROW */
        .radio-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-radius: 8px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-weight: 500;
            white-space: nowrap;
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }

        .radio-item:hover {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
            border-color: #3498db;
        }

        .radio-item.selected {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border-color: #2980b9;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .radio-item input[type="radio"] {
            margin-right: 8px;
            accent-color: #3498db;
        }

        /* Download Button - Purple gradient */
        .download-button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-left: 15px;
            white-space: nowrap;
        }

        /* Hover effects */
        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Focus effects */
        .radio-item:focus, .download-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        /* Button container for centering */
        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: nowrap;
        }
        
        #progress {
            margin-top: 25px;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.9);
            border-radius: 8px;
            border-left: 4px solid #27ae60;
        }
        
        #status {
            margin-top: 15px;
            padding: 15px;
            background-color: rgba(227, 242, 253, 0.9);
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Video & Music Downloader</h1>
        <form id="downloadForm">
            <textarea name="urls" placeholder="Paste one or more URLs (each on a new line)" rows="6" required></textarea>
            
            <!-- ALL BUTTONS IN ONE ROW -->
            <div class="button-row">
                <!-- Format selection -->
                <div class="radio-container">
                    <label class="radio-item">
                        <input type="radio" name="type" value="mp4" checked>
                        MP4 (Video)
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="type" value="mp3">
                        MP3 (Audio)
                    </label>
                </div>
                
                <!-- Download button -->
                <button type="submit" class="download-button">Start Download</button>
            </div>
        </form>
        <div id="progress">Progress: Waiting...</div>
        <div id="status"></div>
    </div>
    <script>
        const form = document.getElementById('downloadForm');
        const progressDiv = document.getElementById('progress');
        const statusDiv = document.getElementById('status');

        // Radio button selection styling
        document.querySelectorAll('.radio-item').forEach(item => {
            item.addEventListener('click', function() {
                // Remove selected class from all items
                document.querySelectorAll('.radio-item').forEach(i => i.classList.remove('selected'));
                // Add selected class to clicked item
                this.classList.add('selected');
                // Check the radio button
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Initialize selected state
        document.querySelector('.radio-item:has(input:checked)').classList.add('selected');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            statusDiv.innerHTML = "⏳ Download started...";
            progressDiv.innerHTML = "Progress: 0%";

            const formData = new FormData(form);
            fetch('/download', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    statusDiv.innerHTML = data.message;
                })
                .catch(error => {
                    statusDiv.innerHTML = "Error: " + error.message;
                });

            // Poll progress every 2 seconds
            const progressInterval = setInterval(async () => {
                try {
                    const res = await fetch('/progress');
                    const data = await res.json();

                    if (Object.keys(data).length > 0) {
                        let html = "";
                        for (const [id, info] of Object.entries(data)) {
                            if (info.status === "downloading") {
                                html += `<div>🎬 <b>${info.title}</b> → ${info.progress} @ ${info.speed}, ETA: ${info.eta}</div>`;
                            } else if (info.status === "finished") {
                                html += `<div>✅ <b>${info.title}</b> → Finished!</div>`;
                            }
                            else if (info.status === "retry") {
                                html += `<div>🔄 ${info.message}</div>`;
                            }
                        }
                        progressDiv.innerHTML = html;
                    }
                } catch (error) {
                    console.error("Progress check failed:", error);
                }
            }, 2000);
        });
    </script>
</body>
</html>
